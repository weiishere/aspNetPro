<!DOCTYPE html>
<html>
<head>
    <title>Simditor HTML Editing</title>
    <meta charset="utf-8" />
    <link href="../../styles/simditor.css" rel="stylesheet" />
    <link href="styles/simditor-html.css" rel="stylesheet" />
    <style type="text/css">
        html, body {
            background:#F9F9F9;
            padding: 0;
            margin: 0;
            font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
            color: #333;
        }
        .wrapper {
            width: 1140px;
            margin: 0 auto;
            color: rgb(113, 113, 113);
        }
        header {
            margin: 50px 0;
            text-align: center;
        }
        section {
            margin: 30px 0;
        }
    </style>
</head>

<body>

  <div class="wrapper">
    <header>
        <h1>Simditor HTML Editing</h3>
    </header>
    <section>
      <textarea id="txt-editor">
<p>Simditor 是团队协作工具 <a href="http://tower.im">Tower</a> 使用的富文本编辑器。</p>
<p>相比传统的编辑器它的特点是：</p>
<ul>
  <li>功能精简，加载快速</li>
  <li>输出格式化的标准 HTML</li>
  <li>每一个功能都有非常优秀的使用体验</li>
</ul>
<p>兼容的浏览器：IE10+、Chrome、Firefox、Safari。</p>
      </textarea>
    </section>
      <button id="btu"> get </button>
  </div>
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/module.js"></script>
    <script src="../../scripts/hotkeys.js"></script>
    <script src="../../scripts/simditor.min.js"></script>
    <script src="lib/beautify-html.js"></script>
    <script src="lib/simditor-html.js"></script>
  <script type="text/javascript">
    $(function() {
      editor = new Simditor({
        textarea: $('#txt-editor'),
        toolbar: ['title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment', '|', 'html'],
        allowedTags: ['br', 'span', 'a', 'img', 'b', 'strong', 'i', 'strike', 'u', 'font', 'p', 'ul', 'ol', 'li', 'blockquote', 'pre', 'code', 'h1', 'h2', 'h3', 'h4', 'hr', 'style', 'link', 'script', 'body','input'],
        allowedAttributes: ['href'],
      });
    });
    $("#btu").click(function () {
        alert(editor.getValue());
    });
  </script>
    
</body>

</html>
