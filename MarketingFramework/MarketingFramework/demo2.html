    //result.takePrizeResultData = eval('(' + '{ "code": "A00000", "data": { "description": "已绑定手机号!", "mobile": false }, "getPrizes": [{ "beginDate": "2016/06/03 21:54:21", "createdDate": "2016/06/03 21:54:21", "endDate": "2016/06/10 23:59:59", "prizeAmount": "20000.00", "prizeId": "20160603192500073", "prizeName": "旺财理财金", "prizeType": "26", "wyOpenid": "otEnCjoc2rankYwHmQiSBbx2EEMw" }], "msg": "参与成功！", "remind": "请使用钱包账户136****4620登录京东钱包查收战利品！", "telphone": "13688334620" }' + ')');

                    //alert(JSON.stringify(result.herosData.giveOutPrizes));

                    }, function (data) {

                            result.herosData = data;
                            _bind();
                        }
                    });
                } else {
                    _bind();
                }
            }
            result.doAmount = function (num) {
                var str = num + "";
                if (str.indexOf(".") != -1) {
                    //小数
                    if (str.split(".")[1] == "00") {
                        return "<span style='font-size:2rem'>" + str.split(".")[0] + "</span>";
                    } else {
                        return "<span style='font-size:3rem'>" + num.split(".")[0] + ".</span>" + num.split(".")[1];
                    }
                } else {
                    return "<span style='font-size:2rem'>" + num + "</span>";
                }
            }
            var clone = function (obj) {
                var copy = (obj instanceof Array) ? [] : new obj.constructor();
                for (attr in obj) {
                    if (!obj.hasOwnProperty(attr)) continue;
                    copy[attr] = (typeof obj[attr] == "object") ? that.clone(obj[attr]) : obj[attr];
                }
                return copy;
            }
            result.goRedLink = "";
            result.queryExtension = function () {
                requestAjax(Config.serverUrl + "/marketing/relationShare/queryExtension?timer=" + parseInt(Math.random() * 10000), {}, {
                    entranceId: Config.entranceId
                }, function (data) {
                    if (data.hasOwnProperty("advertisement")) {
                        var arr = [];
                        var obj = {};
                        var index = 1;
                        for (var i in data.advertisement) {
                            if (i.split("_")[0] != "0") {
                                obj[i.split("_")[1]] = data.advertisement[i];
                                if (index % 2 == 0) { arr.push(clone(obj)); obj = {} }
                                index++;
                            } else {
                                if (i == "0_url") { result.goRedLink = data.advertisement[i]; }
                                if (i == "0_pic") { $("div[guid='p5_v11_m2_30294370']").find("button").css("background-image", "url(" + data.advertisement[i] + ")"); }
                                if (i == "0_title") { document.title = data.advertisement[i]; }
                            }
                        }
                        var pageMod = new PageMod($("#temp_Extension").html(), arr, function () {
                            $("div[guid='p5_v11_m1_61753844']").find("script").remove();
                            $("div[guid='p5_v11_m1_61753844']").append(this.resultHtml);
                        }, { modelName: "Extension" });
                    }
                });
            }
            exp.JdWalletShareCallback_2 = function () {
                //alert("auth:"+getParameterByName("auth"));
                requestAjax(Config.serverUrl + "/marketing/relationShare/shareService?timer=" + parseInt(Math.random() * 10000), {}, { entranceId: Config.entranceId, signature: result.signature, auth: Config.auth }, function (data) {
                    //alert(JSON.stringify(data));
                });
            }

            var width = getParameterByName("screenWidth");
            var pd = 1;

            //var pd = getParameterByName("density") == "" ? 3 : getParameterByName("density");
            if (getParameterByName("density") != "") {
                pd = parseFloat(getParameterByName("density"));
                //alert("缩放倍数density：" + pd);
            }
            if (width != "") {
                $(".page").css("width", parseFloat(width) / pd);
            }
            if (getParameterByName("screenHeight") != "") {
                $(".page").css("height", parseFloat(getParameterByName("screenHeight")) / pd);
            }

            return result;
        })(window);
        var wxParam = { title: "title", desc: "", link: "https://qianbao.com", imgUrl: "http://img13.360buyimg.com/cms/jfs/t790/61/1403238732/5911/2dcd4cf2/559f6b56Na06dce77.png" }
        var wxshare = function (fn) {
            //微信分享插件
            wxsdk({
                debug: false,
                type: 'jsonp',//可选
                jsonp: {//jsonp 可配置数据
                    name: 'callbackFn',
                    isEncode: true,
                    server: "https://m.jdpay.com/open/ticketSignature",
                    param: "",
                    fn: function (data) {
                        var r = data.resultData;
                        this.params.appid = r.appId;
                        this.params.noncestr = r.nonceStr;
                        this.params.signature = r.signature;
                        this.params.timestamp = r.timestamp;
                    }
                },
                shareData: {
                    title: wxParam.title,
                    desc: wxParam.desc,
                    link: wxParam.link,
                    imgUrl: wxParam.imgUrl,
                    trigger: function (res) {
                        //如果触发的收藏 就不执行回调
                        if (res.shareTo == 'favorite' || res.scene == 'favorite') { this.isTrigger = false; } else { this.isTrigger = true; }
                    },
                    success: function () {
                        if (mAppConfig.inAndroid) {
                            window.scrollTo(1, 1);
                        }
                        if (!isAllowShare) { return false; }
                        if (this.isTrigger) {
                            if (fn) fn();
                        }
                    },
                    cancel: function () {
                        if (mAppConfig.inAndroid) {
                            window.scrollTo(1, 1);
                        }
                    }
                }
            });
        }
